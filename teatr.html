<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор времени</title>
    <link rel="stylesheet" type="text/css" href="css/teatr.css">
</head>
<body>

    <div class="container">
        <h2>Фильм: <span id="selectedMovieTitle"></span></h2>
        <h3>Кинотеатр: <span id="selectedCinema"></span></h3>
        <h3>Время: <span id="selectTime"></span></h3>

       <div id="cinema1">
        <p>Festival Cinema</p>
        <div style="display: flex; justify-content: space-between;">
   
<button type="button" class="timeButton" onclick="selectTime('time1', 'Festival Cinema', '12:00')">12:00</button>
<button type="button" class="timeButton" onclick="selectTime('time2', 'Festival Cinema', '15:00')">15:00</button>
<button type="button" class="timeButton" onclick="selectTime('time3', 'Festival Cinema', '18:00')">18:00</button>

        </div>
    </div>

    <div id="cinema2">
        <p>Ertis cinema</p>
        <div style="display: flex; justify-content: space-between;">
            <button type="button" class="timeButton" onclick="selectTime('time4', 'Ertis Cinema', '12:00')">12:00</button>
            <button type="button" class="timeButton" onclick="selectTime('time5', 'Ertis Cinema', '15:00')">15:00</button>
            <button type="button" class="timeButton" onclick="selectTime('time6', 'Ertis Cinema', '18:00')">18:00</button>
        </div>
    </div>

    <div id="cinema3">
        <p>Кинотеатр им. Шакена Айманова</p>
        <div style="display: flex; justify-content: space-between;">
            <button type="button" class="timeButton" onclick="selectTime('time7', 'Кинотеатр им. Шакена Айманова', '12:00')">12:00</button>
            <button type="button" class="timeButton" onclick="selectTime('time8', 'Кинотеатр им. Шакена Айманова', '15:00')">15:00</button>
            <button type="button" class="timeButton" onclick="selectTime('time9', 'Кинотеатр им. Шакена Айманова', '18:00')">18:00</button>
        </div>
    </div>
    
    <button type="button" id="backButton" onclick="goBack()">Назад</button>
    <button type="button" id="nextButton" onclick="goNext()">Далее</button>
</div>

<script>
    // Retrieve the selected movie title from local storage
    var selectedMovie = localStorage.getItem('selectedMovie');

    // Display the selected movie title on the page
    document.getElementById('selectedMovieTitle').innerText = selectedMovie;

    var selectTime = null;
    var selectedCinema = null;

    // Function to handle time selection
    function selectTime(timeId, cinema, time) {
    // Reset the previous selection
    if (selectedTime) {
        document.getElementById(selectedTime).classList.remove('active');
    }

    // Highlight the selected time
    document.getElementById(timeId).classList.add('active');
    selectedTime = time;  // Используйте переменную 'time' вместо 'timeId'
    selectedCinema = cinema;

    // Display the selected time and cinema on the page
    document.getElementById('selectedTime').innerText = selectedTime;
    document.getElementById('selectedCinema').innerText = selectedCinema || 'Не выбран';
}

    // Function to go back to the previous page
    function goBack() {
        window.history.back();
    }

    // Function to navigate to the next page (mesto.html)
    function goNext() {
        // Save the selected time and cinema to local storage
        localStorage.setItem('selectTime', selectedTime);
        localStorage.setItem('selectCinema', selectedCinema);

        // Redirect to mesto.html
        window.location.href = 'mesto.html';
    }
</script>
</body>
</html>
