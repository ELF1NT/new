<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор времени</title>
    <link rel="stylesheet" type="text/css" href="css/teatr.css">
</head>
<body>

    <div class="container">
        <h2>Фильм: <span id="selectedMovieTitle"></span></h2>
        <h3>Кинотеатр: <span id="selectedCinema"></span></h3>
        <h3>Время: <span id="selectTime"></span></h3>

       <div id="cinema1">
        <p>Festival Cinema</p>
        <div style="display: flex; justify-content: space-between;">

<button type="button" class="timeButton" id="time1" onclick="selectTimeCinema1('12:00')">12:00</button>
<button type="button" class="timeButton" id="time2" onclick="selectTimeCinema1('15:00')">15:00</button>
<button type="button" class="timeButton" id="time3" onclick="selectTimeCinema1('18:00')">18:00</button>

</div>
</div>

<div id="cinema2">
    <p>Ertis Cinema</p>
    <div style="display: flex; justify-content: space-between;">

<button type="button" class="timeButton" id="time4" onclick="selectTimeCinema2('13:00')">13:00</button>
<button type="button" class="timeButton" id="time5" onclick="selectTimeCinema2('16:00')">16:00</button>
<button type="button" class="timeButton" id="time6" onclick="selectTimeCinema2('19:00')">19:00</button>
</div>
</div>

<div id="cinema3">
    <p>Кинотеатр им. Шакена Айманова</p>
    <div style="display: flex; justify-content: space-between;">
<button type="button" class="timeButton" id="time4" onclick="selectTimeCinema3('14:00')">14:00</button>
<button type="button" class="timeButton" id="time5" onclick="selectTimeCinema3('17:00')">17:00</button>
<button type="button" class="timeButton" id="time6" onclick="selectTimeCinema3('20:00')">20:00</button>

</div>
</div>
    <script>
        function selectTimeCinema1(time) {
    // Сохраняем выбранное время
    document.getElementById('selectTime').textContent = time;
    // Сохраняем название кинотеатра
    document.getElementById('selectedCinema').textContent = 'Festival Cinema';
}
function selectTimeCinema2(time) {
    // Сохраняем выбранное время
    document.getElementById('selectTime').textContent = time;
    // Сохраняем название кинотеатра
    document.getElementById('selectedCinema').textContent = 'Ertis Cinema';
}
function selectTimeCinema3(time) {
    // Сохраняем выбранное время
    document.getElementById('selectTime').textContent = time;
    // Сохраняем название кинотеатра
    document.getElementById('selectedCinema').textContent = 'Кинотеатр им. Шакена Айманова';
}

    </script>
    
</body>
</html>
