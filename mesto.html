<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Выбор мест в кинотеатре</title>
  <link rel="stylesheet" type="text/css" href="css/mesto.css">
</head>
<body>
  <div class="container">
  <h1>Выберите ваше место</h1>

  <h2>Фильм: <span id="selectedMovieTitle"></span></h2>
  <h3>Кинотеатр: <span id="selectedCinema"></span></h3>
  <h3>Время: <span id="selectTime"></span></h3>
  <!-- Изображение экрана -->
  
  <div class="screen">ЭКРАН</div>

  <table onclick="seatClick(event)">
    <tr>
        <td class="row-label">Ряд 1</td>
        <td class="standard selected">1</td>
        <td class="standard">2</td>
        <td class="standard selected">3</td>
        <td class="standard">4</td>
        <td class="standard selected">5</td>
        <td class="standard">6</td>
        <td class="standard selected">7</td>
        <td class="standard">8</td>
        <td class="standard">9</td>
        <td class="standard selected">10</td>
        <td class="standard">11</td>
      
      </tr>

    <tr>
        <td class="row-label">Ряд 2</td>
        <td class="standard selected">1</td>
        <td class="standard">2</td>
        <td class="standard selected">3</td>
        <td class="standard">4</td>
        <td class="standard selected">5</td>
        <td class="standard">6</td>
        <td class="standard selected">7</td>
        <td class="standard">8</td>
        <td class="standard">9</td>
        <td class="standard selected">10</td>
        <td class="standard">11</td>
       
      </tr>

      <tr>
        <td class="row-label">Ряд 3</td>
        <td class="standard selected">1</td>
        <td class="standard">2</td>
        <td class="standard selected">3</td>
        <td class="standard">4</td>
        <td class="standard selected">5</td>
        <td class="standard">6</td>
        <td class="standard selected">7</td>
        <td class="standard">8</td>
        <td class="standard">9</td>
        <td class="standard selected">10</td>
        <td class="standard">11</td>
     
      </tr>
      <tr>
        <td class="row-label">Ряд 4</td>
        <td class="standard selected">1</td>
        <td class="standard">2</td>
        <td class="standard selected">3</td>
        <td class="standard">4</td>
        <td class="standard selected">5</td>
        <td class="standard">6</td>
        <td class="standard selected">7</td>
        <td class="standard">8</td>
        <td class="standard">9</td>
        <td class="standard selected">10</td>
        <td class="standard">11</td>
    
      </tr>
      <tr>
        <td class="row-label">Ряд 5</td>
        <td class="vip">1</td>
        <td class="vip selected">2</td>
        <td class="vip">3</td>
        <td class="vip selected">4</td>
        <td class="vip">5</td>
        <td class="vip selected">6</td>
        <td class="vip">7</td>
        <td class="vip selected">8</td>
        <td class="vip">9</td>
        <td class="vip selected">10</td>
        <td class="vip">11</td>
      
      </tr>

  </table>


    <div>
      <button onclick="window.location.href='teatr.html'">Назад</button>
    </div>
  </div>
      <script>
      
      var selectedMovie = localStorage.getItem('selectedMovie');
    var selectedCinema = localStorage.getItem('selectedCinema');
    var selectTime = localStorage.getItem('selectTime');

        
    document.getElementById('selectedMovieTitle').innerText = selectedMovie;
    document.getElementById('selectedCinema').innerText = selectedCinema;
    document.getElementById('selectTime').innerText = selectTime;


    function seatClick(event) {
      if (event.target.classList.contains('standard') || event.target.classList.contains('vip')) {
        if (!event.target.classList.contains('selected') && countSelectedSeats() < 5) {
          event.target.classList.add('selected');
        } else if (event.target.classList.contains('selected')) {
          event.target.classList.remove('selected');
        }
      }
    }

    function countSelectedSeats() {
      var selectedSeats = document.querySelectorAll('.selected');
      return selectedSeats.length;
    }
      </script>
</body>
</html>
