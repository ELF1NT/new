<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Бронирование места</title>
</head>
<body>
    <div class="container">
        <h2>Бронирование места на сеанс фильма</h2>
        <form action="#" method="post">
            <label for="name">Ваше имя:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Ваш Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="movie">Выберите фильм:</label>
            <select id="movie" name="movie" required>
                <option value="film1">Фильм 1</option>
                <option value="film2">Фильм 2</option>
              
            </select>

            <label for="seats">Выберите количество мест:</label>
            <input type="number" id="seats" name="seats" min="1" required>

            <button type="submit">Забронировать</button>
        </form>
    </div>
</body>
</html>
